<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Yahtzee - Project 1</title>
</head>
<body>

<header id="playerInfo">
    <h1>Player 1</h1>
    <h3 id="score">Score: 0</h3>
</header>

<div id="diceMat">
    <div id="dice1"><p>Dice 1 Value:<span class="value1">0</span></p></div>
    <div id="dice2"><p>Dice 2 Value:<span class="value2">0</span></p></div>
    <div id="dice3"><p>Dice 3 Value:<span class="value3">0</span></p></div>
    <div id="dice4"><p>Dice 4 Value:<span class="value4">0</span></p></div>
    <div id="dice5"><p>Dice 5 Value:<span class="value5">0</span></p></div>
    <span id="rerollButtons">
        <h3>Reroll Buttons</h3>
        <input type="checkbox" id="diceReroll1" value="">Dice 1
        <input type="checkbox" id="diceReroll2" value="">Dice 2
        <input type="checkbox" id="diceReroll3" value="">Dice 3
        <input type="checkbox" id="diceReroll4" value="">Dice 4
        <input type="checkbox" id="diceReroll5" value="">Dice 5<br>
        <button type="submit">Roll</button>
        
    </span>
</div>

<div id="scoreCard">
    <h3>Score Card</h3>
    <input type="radio" name="points" id="1s" type="text">
    <label for="1s">Ones: <span>0</span></label><br>
    
    <input type="radio" name="points" id="2s" type="text">
    <label for="2s">Twos: <span>0</span></label><br>
    
    <input type="radio" name="points" id="3s" type="text">
    <label for="3s">Threes: <span>0</span></label><br>
    
    <input type="radio" name="points" id="4s" type="text">
    <label for="4s">Fours: <span>0</span></label><br>
    
    <input type="radio" name="points" id="5s" type="text">
    <label for="5s">Fives: <span>0</span></label><br>
    
    <input type="radio" name="points" id="6s" type="text">
    <label for="6s">Sixes: <span>0</span></label><br>
    
    <input type="radio" name="points" id="3OfAKind" type="text">
    <label for="3OfAKind">Three of a kind: <span>0</span></label><br>
    
    <input type="radio" name="points" id="4OfAKind" type="text">
    <label for="4OfAKind">Four of a kind: <span>0</span></label><br>
    
    <input type="radio" name="points" id="fullHouse" type="text" class="picked">
    <label for="fullHouse">Full house: <span>0</span></label><br>
    
    <input type="radio" name="points" id="smallStraight" type="text">
    <label for="smallStraight">Small straight: <span>0</span></label><br>
    
    <input type="radio" name="points" id="largeStraight" type="text">
    <label for="largeStraight">Large straight: <span>0</span></label><br>
    
    <input type="radio" name="points" id="chance" type="text">
    <label for="chance">Chance: <span>0</span></label>  <br>
    
    <input type="radio" name="points" id="YAHTZEE" type="text">
    <label for="YAHTZEE">YAHTZEE: <span>0</span></label>  <br>
    
    <button>Lock in points</button>
</div>

</body>
</html>
