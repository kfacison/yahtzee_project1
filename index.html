<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Yahtzee - Project 1</title>
</head>
<body>
<header id="playerInfo">
    <h1>Player 1</h1>
    <h3 id="score">Score: 0</h3>
</header>
<div id="diceMat">
    <div id="dice1"><p class="value">Dice 1 Value:0</p></div>
    <div id="dice2"><p class="value">Dice 2 Value:0</p></div>
    <div id="dice3"><p class="value">Dice 3 Value:0</p></div>
    <div id="dice4"><p class="value">Dice 4 Value:0</p></div>
    <div id="dice5"><p class="value">Dice 5 Value:0</p></div>
    <span id="rerollButtons">
        <h3>Reroll Buttons</h3>
        <input type="checkbox" id="diceReroll1" value="">Dice 1
        <input type="checkbox" id="diceReroll2" value="">Dice 2
        <input type="checkbox" id="diceReroll3" value="">Dice 3
        <input type="checkbox" id="diceReroll4" value="">Dice 4
        <input type="checkbox" id="diceReroll5" value="">Dice 5<br>
        <button type="submit">Roll</button>
        
    </span>
</div>
<div id="scoreCard">
    <h3>Score Card</h3>
    <input type="radio" name="points" id="ones" type="text">Ones <br>
    <input type="radio" name="points" id="twos" type="text">Twos <br>
    <input type="radio" name="points" id="threes" type="text">Threes <br>
    <input type="radio" name="points" id="fours" type="text">Fours <br>
    <input type="radio" name="points" id="fives" type="text">Fives <br>
    <input type="radio" name="points" id="sixes" type="text">Sixes <br>
    <input type="radio" name="points" id="threeOfAKind" type="text">Three of a kind <br>
    <input type="radio" name="points" id="fourOfAKind" type="text">Four of a kind <br>
    <input type="radio" name="points" id="fullHouse" type="text">Full house <br>
    <input type="radio" name="points" id="smallStraight" type="text">Small straight <br>
    <input type="radio" name="points" id="largeStraight" type="text">Large straight <br>
    <input type="radio" name="points" id="chance" type="text">Chance <br>
    <input type="radio" name="points" id="YAHTZEE" type="text">YAHTZEE <br>
    <button>lock In points</button>
</div>
</body>
</html>
