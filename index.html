<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Yahtzee - Project 1</title>
</head>
<body>

<header id="playerInfo">
    <h1 id="turn">Turn 1</h1>
    <h3 id="score">Score: 0</h3>
</header>

<div id="diceMat">
    <div id="dice1">Dice 1 <br><p><span class="value1">0</span></p></div>
    <div id="dice2">Dice 2 <br><p><span class="value2">0</span></p></div>
    <div id="dice3">Dice 3 <br><p><span class="value3">0</span></p></div>
    <div id="dice4">Dice 4 <br><p><span class="value4">0</span></p></div>
    <div id="dice5">Dice 5 <br><p><span class="value5">0</span></p></div>
    <span>
        <h3>Select Dice to Reroll</h3>
        <input type="checkbox" id="diceReroll1" value="1">Dice 1
        <input type="checkbox" id="diceReroll2" value="2">Dice 2
        <input type="checkbox" id="diceReroll3" value="3">Dice 3
        <input type="checkbox" id="diceReroll4" value="4">Dice 4
        <input type="checkbox" id="diceReroll5" value="5">Dice 5<br>
        <button type="submit" id="rerollButton">Reroll</button>
        
    </span>
</div>

<form id="scoreCard">
    <h3>Score Card</h3>
    <div>
        <input type="radio" value="1s" name="points" id="1s" type="text">
        <label for="1s">Ones: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="2s" name="points" id="2s" type="text">
        <label for="2s">Twos: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="3s" name="points" id="3s" type="text">
        <label for="3s">Threes: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="4s" name="points" id="4s" type="text">
        <label for="4s">Fours: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="4s" name="points" id="4s" type="text">
        <label for="4s">Fours: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="4s" name="points" id="4s" type="text">
        <label for="4s">Fours: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="3OfAKind" name="points" id="3OfAKind" type="text">
        <label for="3OfAKind">Three of a kind: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="3OfAKind" name="points" id="3OfAKind" type="text">
        <label for="3OfAKind">Three of a kind: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="fullHouse" name="points" id="fullHouse" type="text">
        <label for="fullHouse">Full house: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="smallStraight" name="points" id="smallStraight" type="text">
        <label for="smallStraight">Small straight: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="largeStraight" name="points" id="largeStraight" type="text">
        <label for="largeStraight">Large straight: <span>0</span></label>
    </div>
    
    <div>
        <input type="radio" value="chance" name="points" id="chance" type="text">
        <label for="chance">Chance: <span>0</span></label>
    </div>  
    
    <div>
        <input type="radio" value="YAHTZEE" name="points" id="YAHTZEE" type="text">
        <label for="YAHTZEE">YAHTZEE: <span>0</span></label>
    </div>  
    
    <button type="submit" id="lockIn">Lock in points</button>
</form>

</body>
</html>
